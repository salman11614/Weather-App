<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="weather-container" class="container text-center mt-5">
        <h2>Weather App</h2>
        
        <!-- Form for city input and button -->
        <form id="weather-form" class="form-inline justify-content-center mb-2" onsubmit="event.preventDefault(); getWeather();">
            <input type="text" id="city" placeholder="Enter city" class="form-control mr-2" aria-label="Enter city name">
            <button class="btn btn-primary" type="submit">Search</button>
        </form>

        <!-- Weather icon and info -->
        <img id="weather-icon" alt="" class="mt-3">
        <div id="temp-div" class="mt-3"></div>
        <div id="weather-info"></div>
        <div id="hourly-forecast" class="d-flex mt-4"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <!-- Custom JS -->
    <script src="./script.js"></script>
</body>
</html>
